name: Coverage Badge

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Run tests with coverage (all test projects)
      run: |
        dotnet test PESEL.sln \
          --collect:"XPlat Code Coverage" \
          --results-directory coverage

    - name: Verify coverage files
      run: |
        echo "Found coverage files:"
        find coverage -name "coverage.cobertura.xml"

    - name: Install ReportGenerator
      run: dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.5.1

    - name: Generate coverage badge
      run: |
        reportgenerator \
          -reports:coverage/**/coverage.cobertura.xml \
          -targetdir:coveragereport \
          -reporttypes:Badges

    - name: Publish badge
      run: |
        mkdir -p badges
        cp coveragereport/badge_combined.svg badges/coverage.svg

    - name: Commit badge
      uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5
      with:
        add: badges/coverage.svg
        message: "chore: update coverage badge"
