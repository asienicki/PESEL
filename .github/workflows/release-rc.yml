name: Release RC NuGet

on:
  push:
    branches: [rc]
    paths-ignore:
      - '.github/**'
    tags-ignore:
      - 'v*'

permissions:
  contents: write
  packages: write

concurrency:
  group: nuget-rc
  cancel-in-progress: false

jobs:
  release-rc:
    if: "!contains(github.event.head_commit.message, 'chore(version)')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Detect code changes
        id: changes
        run: |
          set -euo pipefail

          BEFORE="${{ github.event.before }}"
          SHA="${{ github.sha }}"

          echo "Diff base:"
          echo "  BEFORE=$BEFORE"
          echo "  SHA=$SHA"

          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "Using fallback diff: HEAD^..HEAD"
            git fetch --prune --unshallow || true
            git diff --name-only HEAD^ HEAD > changes.txt || true
          else
            echo "Using diff: $BEFORE..$SHA"
            git diff --name-only "$BEFORE" "$SHA" > changes.txt || true
          fi

          echo "Changed files:"
          cat changes.txt || true

          if grep -E '(\.cs$|\.csproj$|Directory\.Build\.props|global\.json)' changes.txt; then
            echo "Code changes detected"
            echo "code_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "No code changes detected"
            echo "code_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop if no code changes
        if: steps.changes.outputs.code_changed != 'true'
        run: |
          echo "Stopping workflow – no code changes"
          exit 0

      - name: Calculate RC version
        id: version
        run: |
          set -euo pipefail

          echo "Listing all v2.* tags:"
          ALL_TAGS=$(git tag --list 'v2.*' --sort=-v:refname)
          echo "$ALL_TAGS"

          STABLE_TAG=$(echo "$ALL_TAGS" | grep -Ev '\-rc\.' | head -n 1)

          if [ -z "$STABLE_TAG" ]; then
            echo "ERROR: No stable v2 tag found (expected e.g. v2.0.1)"
            exit 1
          fi

          echo "Selected stable tag: $STABLE_TAG"

          VERSION="${STABLE_TAG#v}"
          IFS='.' read MAJOR MINOR PATCH <<< "$VERSION"

          echo "Parsed version:"
          echo "  MAJOR=$MAJOR"
          echo "  MINOR=$MINOR"
          echo "  PATCH=$PATCH"

          NEXT_PATCH=$((PATCH + 1))
          echo "Next PATCH: $NEXT_PATCH"

          LAST_RC=$(git tag --list "v$MAJOR.$MINOR.$NEXT_PATCH-rc.*" --sort=-v:refname | head -n 1)

          if [ -z "$LAST_RC" ]; then
            RC=1
            echo "No previous RC found → starting rc.1"
          else
            echo "Last RC found: $LAST_RC"
            RC="${LAST_RC##*.}"
            RC=$((RC + 1))
          fi

          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH-rc.$RC"
          echo "Calculated RC version: $NEXT_VERSION"

          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build & Test
        run: |
          echo "Building with version: ${{ steps.version.outputs.version }}"
          dotnet build -c Release /p:Version=${{ steps.version.outputs.version }}

          echo "Testing with version: ${{ steps.version.outputs.version }}"
          dotnet test -c Release /p:Version=${{ steps.version.outputs.version }}

      - name: Pack
        run: |
          echo "Packing NuGet version: ${{ steps.version.outputs.version }}"
          dotnet pack -c Release \
            /p:Version=${{ steps.version.outputs.version }} \
            /p:IsPacking=true \
            -o ./nupkg

          echo "Generated packages:"
          ls -la ./nupkg

      - name: Publish RC to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          echo "Publishing packages to NuGet:"
          for pkg in ./nupkg/*.nupkg; do
            echo "  $pkg"
          done

          dotnet nuget push ./nupkg/*.nupkg \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image (RC)
        uses: docker/build-push-action@v6
        with:
          context: ./PESEL.Examples.WebApi
          file: ./PESEL.Examples.WebApi/Dockerfile
          push: true
          build-args: |
            APP_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ghcr.io/asienicki/pesel:rc
            ghcr.io/asienicki/pesel:${{ steps.version.outputs.version }}


      - name: Tag RC
        run: |
          set -euo pipefail

          TAG="v${{ steps.version.outputs.version }}"
          echo "Creating and pushing tag: $TAG"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag "$TAG"
          git push origin "$TAG"

          echo "Tag pushed: $TAG"
