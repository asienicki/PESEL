name: Release RC NuGet

on:
  push:
    branches: [master]
    tags-ignore:
      - 'v*'

permissions:
  contents: write
  packages: write

concurrency:
  group: nuget-rc
  cancel-in-progress: false

jobs:
  release-rc:
    if: "!contains(github.event.head_commit.message, 'chore(version)')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Detect code changes
        id: changes
        run: |
          set -euo pipefail

          BEFORE="${{ github.event.before }}"
          SHA="${{ github.sha }}"

          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            git fetch --prune --unshallow || true
            git diff --name-only HEAD^ HEAD > changes.txt || true
          else
            git diff --name-only "$BEFORE" "$SHA" > changes.txt || true
          fi

          if grep -E '(\.cs$|\.csproj$|Directory\.Build\.props|global\.json)' changes.txt; then
            echo "code_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "code_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop if no code changes
        if: steps.changes.outputs.code_changed != 'true'
        run: |
          echo "No code changes detected â€“ skipping RC release"
          exit 0

      - name: Calculate RC version
        id: version
        run: |
          set -euo pipefail

          # wszystkie tagi v2.*
          ALL_TAGS=$(git tag --list 'v2.*' --sort=-v:refname)

          # tylko stabilne (bez -rc)
          STABLE_TAG=$(echo "$ALL_TAGS" | grep -Ev '\-rc\.' | head -n 1)

          if [ -z "$STABLE_TAG" ]; then
            echo "ERROR: No stable v2 tag found (expected e.g. v2.0.1)"
            exit 1
          fi

          VERSION="${STABLE_TAG#v}"
          IFS='.' read MAJOR MINOR PATCH <<< "$VERSION"
          NEXT_PATCH=$((PATCH + 1))

          # ostatni RC dla NEXT_PATCH
          LAST_RC=$(git tag --list "v$MAJOR.$MINOR.$NEXT_PATCH-rc.*" --sort=-v:refname | head -n 1)

          if [ -z "$LAST_RC" ]; then
            RC=1
          else
            RC="${LAST_RC##*.}"
            RC=$((RC + 1))
          fi

          NEXT_VERSION="$MAJOR.$MINOR.$NEXT_PATCH-rc.$RC"
          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build & Test
        run: |
          dotnet build -c Release /p:Version=${{ steps.version.outputs.version }}
          dotnet test  -c Release /p:Version=${{ steps.version.outputs.version }}

      - name: Pack
        run: |
          dotnet pack -c Release \
            /p:Version=${{ steps.version.outputs.version }} \
            -o ./nupkg

      - name: Publish RC to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Tag RC
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          TAG="v${{ steps.version.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
