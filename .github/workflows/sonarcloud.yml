name: SonarCloud analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Test with coverage
      run: |
        dotnet test PESEL.sln \
          /p:CollectCoverage=true \
          /p:CoverletOutput=coverage/ \
          /p:CoverletOutputFormat=opencover

    - name: Analyze with SonarCloud
      uses: SonarSource/sonarcloud-github-action@ffc3010689be73b8e5ae0c57ce35968afd7909e8
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=asienicki_PESEL
          -Dsonar.organization=asienicki
          -Dsonar.cs.opencover.reportsPaths=coverage/coverage.opencover.xml

